name: Generate Data Element Profiles

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 5 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
  
      - run: |
          git clone https://github.com/open-data/deplane.git
          pip install jsonschema
          pip install pyyaml
          cd deplane && python setup.py develop
          sudo apt install gettext
          make compile-mo
          echo "Generating Data Element Profiles"
          echo "Consultations"
          deplane en https://open.canada.ca/data/recombinant-schema/consultations.json dep/consultations-en.docx
          deplane fr https://open.canada.ca/data/recombinant-schema/consultations.json dep/consultations-fr.docx
          ls -la
          git status
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Adding DEPs"
          git push -f origin master
